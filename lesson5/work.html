<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <table border="1">
      <tr>
        <td>Last Name:</td>
        <td><input type="text" name="name" placeholder="Petrov"></td>
      </tr>
      <tr>
        <td>First Name:</td>
        <td><input type="text" name="name2" placeholder="Petr"></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><input type="text" name="address" placeholder="119 Kirova st. lec. hall 3-13"></td>
      </tr>
      <tr>
        <td>City:</td>
        <td><input type="text" name="city" placeholder="Gomel"> State <input type="text" name="state"></td>
      </tr>
      <tr>
        <td>Zip/Postal Code:</td>
        <td><input type="text" name="zip"></td>
      </tr>
      <tr>
        <td>Country:</td>
        <td><input type="text" name="Country" placeholder="Belarus"></td>
      </tr>
      <tr>
        <td>Phone:</td>
        <td><input type="tel" placeholder="+375 44 123 45 67"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" placeholder="petr@example.com"></td>
      </tr>
      <tr>
        <td>Birth Date:</td>
        <td><input type="date" name="birthdate"></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="name" value="male"> Male
          <input type="radio" name="name" value="female"> Female
        </td>
      </tr>
      <tr>
        <td>Starting date:</td>
        <td><input type="text" name="name"></td>
      </tr>
      <tr>
        <td>Last name:</td>
        <td><input type="text" name="name"></td>
      </tr>
      <tr>
        <td>Last name:</td>
        <td><input type="text" name="name"></td>
      </tr>
    </table>
  </form>
</body>
</html>
